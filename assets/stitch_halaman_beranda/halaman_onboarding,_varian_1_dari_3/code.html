<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#19e680",
            "background-light": "#f6f8f7",
            "background-dark": "#112119",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
        /* Prevents scrolling on onboarding usually */
        overflow: hidden; 
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-300">
<!-- TopAppBar: Skip Button -->
<div class="flex items-center justify-end px-6 pt-12 pb-2 z-20">
<button class="group flex items-center justify-center rounded-full px-4 py-2 text-sm font-bold text-slate-500 transition-colors hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white">
      Skip
    </button>
</div>
<!-- Main Carousel Content -->
<div class="flex flex-1 flex-col items-center justify-center px-6 text-center">
<!-- Visual Illustration Area -->
<div class="relative mb-10 flex flex-col items-center justify-center">
<!-- Main blob/circle background -->
<div class="relative flex h-64 w-64 items-center justify-center rounded-full bg-white shadow-2xl shadow-slate-200/50 dark:bg-slate-800 dark:shadow-none">
<!-- Abstract background shape inside circle -->
<div class="absolute inset-4 rounded-full bg-primary/10 dark:bg-primary/5"></div>
<!-- Central Icon representing "Thrifting/Clothing" -->
<span class="material-symbols-outlined text-[80px] text-primary z-10 drop-shadow-sm">checkroom</span>
<!-- Decorative Elements -->
<!-- Price Tag / Savings -->
<div class="absolute -right-2 top-8 flex h-14 w-14 rotate-12 items-center justify-center rounded-2xl bg-[#fffbf0] text-yellow-500 shadow-lg ring-4 ring-background-light dark:bg-slate-700 dark:text-yellow-400 dark:ring-background-dark transition-transform hover:scale-110">
<span class="material-symbols-outlined text-3xl">savings</span>
</div>
<!-- Recycling / Sustainable -->
<div class="absolute -left-2 bottom-8 flex h-14 w-14 -rotate-12 items-center justify-center rounded-2xl bg-[#f0fff4] text-green-600 shadow-lg ring-4 ring-background-light dark:bg-slate-700 dark:text-green-400 dark:ring-background-dark transition-transform hover:scale-110">
<span class="material-symbols-outlined text-3xl">recycling</span>
</div>
</div>
<!-- Subtle shadow/grounding below the illustration -->
<div class="mt-8 h-4 w-32 rounded-[100%] bg-slate-900/5 blur-md dark:bg-black/40"></div>
</div>
<!-- Typography Content -->
<div class="flex max-w-sm flex-col gap-3">
<h1 class="text-3xl font-extrabold leading-tight tracking-tight text-slate-900 dark:text-white md:text-4xl">
            Thrift Smart,<br/>Look Sharp
        </h1>
<p class="text-base font-medium leading-relaxed text-slate-500 dark:text-slate-400">
            Discover unique vintage pieces and branded streetwear at prices that fit your budget.
        </p>
</div>
</div>
<!-- Bottom Navigation & Controls -->
<div class="flex w-full flex-col items-center gap-8 pb-10 pt-4 px-6">
<!-- PageIndicators -->
<div class="flex flex-row items-center justify-center gap-2">
<!-- Active Dot (Worm style) -->
<div class="h-2.5 w-8 rounded-full bg-primary transition-all"></div>
<!-- Inactive Dots -->
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Primary Action Button -->
<button class="relative flex w-full max-w-md items-center justify-center gap-2 overflow-hidden rounded-xl bg-primary px-8 py-4 text-background-dark shadow-[0_8px_30px_rgb(25,230,128,0.2)] transition-all hover:bg-[#15d675] hover:shadow-[0_8px_30px_rgb(25,230,128,0.4)] active:scale-[0.98]">
<span class="text-base font-bold tracking-wide">Next</span>
<span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
</button>
<!-- Safe area spacing for iOS home indicator -->
<div class="h-1 w-full"></div>
</div>
</body></html>
